<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>

<body bgcolor="green">
    <h2>ASC and DSC</h2>
    <p>Click the button to sort the array in ascending order.</p>
    <button type="btn" class="btn btn-primary"  onclick="ascending()" >Ascending order</button>
    <button onclick="descending()">Desending order</button>
    <p id="result"></p>
    <script>
        var points = [9, 13, 11, 25, 2, 0];
        document.getElementById("result").innerHTML = points;
        function ascending(){
            points.sort(function(a, b){return a- b});
            document.getElementById("result").innerHTML = points;
        }
        function descending(){
            points.sort(function(a,b) {return b- a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
